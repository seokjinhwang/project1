<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="포트폴리오 트래커" />
    <title>포트폴리오 트래커</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <script>
      // 버전 파라미터를 동적으로 추가하는 함수
      function addVersionToScripts() {
        const version = new Date().getTime(); // 현재 시간을 버전으로 사용
        const scripts = document.getElementsByTagName("script");
        for (let i = 0; i < scripts.length; i++) {
          const script = scripts[i];
          if (script.src) {
            script.src =
              script.src +
              (script.src.includes("?") ? "&" : "?") +
              "v=" +
              version;
          }
        }
      }
      // 페이지 로드 시 실행
      window.addEventListener("load", addVersionToScripts);
    </script>
  </head>
  <body>
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    <div id="root"></div>
  </body>
</html>
